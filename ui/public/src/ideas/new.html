<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-2">Description</label>
        <div class="col-xs-10">
            <input type="text" ng-model="ideasNew.idea.description" class="form-control" placeholder="Idea description" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
            <button ng-click="ideasNew.save(ideasNew.idea)" class="btn btn-default">Create</button>
        </div>
    </div>
</form>
